<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0042)http://192.168.1.128:8000/manage/resources -->
<HTML><HEAD>
<META content="text/html; charset=utf-8" http-equiv=Content-Type><LINK 
rel=stylesheet type=text/css 
href="resources-saved-from-ie_files/manage_resources.css" media=screen>
<SCRIPT type=text/javascript 
src="resources-saved-from-ie_files/jquery.min.js"></SCRIPT>

<SCRIPT type=text/javascript 
src="resources-saved-from-ie_files/jquery-ui-1.8.2.custom.min.js"></SCRIPT>

<SCRIPT type=text/javascript 
src="resources-saved-from-ie_files/jquery.tmpl.js"></SCRIPT>
<!--<script type="text/javascript" src="/static/media/js/knockout-latest.debug.js"></script>-->
<SCRIPT type=text/javascript 
src="resources-saved-from-ie_files/knockout-1.1.1.js"></SCRIPT>

<SCRIPT type=text/javascript 
src="resources-saved-from-ie_files/manage_resources.js"></SCRIPT>

<SCRIPT id=ticketTemplate type=text/x-jquery-tmpl> 
        {{if chosenTicket}}
            You have chosen <b>${ chosenTicket().name }</b>
            ($${ chosenTicket().price })
            <button data-bind="click: resetTicket">Clear</button>
        {{/if}}
    </SCRIPT>

<SCRIPT id=resource_list type=text/x-jquery-tmpl>
        <div id="main">
            <div id="resources">
                <ul id="resources">
                    {{each(i, resource) resources()}}
                            {{if resource === (selected_resource())}}
                                <li class="selected" data-bind='template: { name: "resource_item", data: resource }'></li>            
                            {{else}}
                                <li class="droppable" data-bind='template: { name: "resource_item", data: resource }'></li>            
                            {{/if}}
                    {{/each}}
                </ul>
            </div>
            <div id="resource" data-bind='template: { name: "resource_detail", data: selected_resource() }'>
            </div>
            <div id="foo">
            </div>
        </div>
    </SCRIPT>

<SCRIPT id=resource_detail type=text/x-jquery-tmpl>
            <form>
                <div class="form_row">
                    <label>Callsign</label>
                    <input type="text"></input>
                </div>
                <div class="form_row">
                    <label>Reg</label>
                    <input type="text"></input>
                </div>
                <div class="form_row">
                    <input type="submit"></input>
                </div>
                <ul id="foos">
                    {{each(i, foo) foos()}}
                        {{if foo === viewModel.selected_foo}}
                            <li class="draggable selected" data-bind='template: { name: "foo_item", data: foo }'></li>            
                        {{else}}
                            <li class="draggable" data-bind='template: { name: "foo_item", data: foo }'></li>            
                        {{/if}}
                    {{/each}}
                </ul>
            </form>
    </SCRIPT>

<SCRIPT id=resource_item type=text/x-jquery-tmpl>
        <a href="#" data-bind="click: function() { viewModel.selectResource(this); }">
        {{if callsign() === "Orphans"}}
            <img src="/static/media/images/icons/drink_empty.png">
        {{else}}
            {{if callsign() === "Add Resource"}}
                <img src="/static/media/images/icons/add.png">
            {{else}}
                <img src="/static/media/images/icons/car.png">
            {{/if}}
        {{/if}}
        ${ callsign }
        </a>
    </SCRIPT>

<SCRIPT id=foo_item type=text/x-jquery-tmpl>
        <img src="/static/media/images/icons/plugin.png">
        ${ name }
    </SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.6001.18975"></HEAD>
<BODY>
<DIV data-bind="template: 'resource_list'"></DIV></BODY></HTML>
